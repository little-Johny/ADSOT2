<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthConnection-solicitudAfiliacion</title>
    <link rel="stylesheet" href="Estilos/solicitudes-afiliacionStyle.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="icono-name">
                <img src="Images/HealthConnectionLogo.png" alt="Icono" width="75">
                <h1><a href="index.html">Health Connection</a></h1>
                <picture><img src="Images/user.png" alt="Usuario"></picture>
                
                
            </div>
            
        </header>
        <main>
            <div class="afiliate">
                <h2>Afiliate</h2>
                <div class="affiliations">
                    <div class="affiliation">
                        <img src="Images/addUser.png" alt="muñequito">
                        <h3>Caja De Compensacion</h3>
                        <label><input type="radio" name="affiliation"> Afiliacion Empresas</label><br>
                        <label><input type="radio" name="affiliation"> Afiliacion Persona Natural</label>
                    </div>
                    <div class="affiliation">
                        <img src="Images/medikit.png" alt="cajita">
                        <h3>Salud</h3>
                        <label><input type="radio" name="health-plan"> Plan Beneficios de Salud (PBS)</label><br>
                        <label><input type="radio" name="health-plan"> Plan Complementario</label>
                    </div>
                </div>
            </div>
            <section>
                <h2>Persona Natural</h2>
                <form action="mis-afiliaciones.html" method="post">
                    
                    <label for="document">Documento:</label>
                        <input type="text" id="document" name="document" value="1012345424"><br><br>
                    <label>¿Actualmente usted cuenta con servicio de salud?</label><br>
                        <label><input type="radio" name="health-service" value="no"> No</label>
                        <label><input type="radio" name="health-service" value="si"> Sí</label><br><br>
                    <label>¿Tiene trabajo?</label><br>
                        <label><input type="radio" name="job" value="no"> No</label>
                        <label><input type="radio" name="job" value="si"> Sí</label><br><br>
                    <label>¿Trabaja como independiente o empleado?</label><br>
                        <select name="job-type">
                            <option value="independiente">Independiente</option>
                            <option value="empleado" selected>Empleado</option>
                        </select><br><br>
                    <label>¿Considera su trabajo un trabajo de alto riesgo?</label><br>
                        <label><input type="radio" name="high-risk" value="no"> No</label>
                        <label><input type="radio" name="high-risk" value="si"> Sí</label><br><br>
                    <label>¿Tiene hijos?</label><br>
                        <label><input type="radio" name="children" value="no"> No</label>
                        <label><input type="radio" name="children" value="si" checked> Sí</label>
                        <input type="number" name="children-count" value="2" min="0"><br><br>
                        <button type="submit"><a href="historialSolicitudes.html">Crear Afiliacion</a></button>
                    <div class="value">Valor 100.000$</div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
